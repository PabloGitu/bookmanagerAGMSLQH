<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="author">
            <h2><span>Author</span> {{author.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{author.name}}</span>
                </dd>
                <dt><span>Genre</span></dt>
                <dd>
                    <span>{{author.genre}}</span>
                </dd>
                <dt><span>Birthdate</span></dt>
                <dd>
                    <span>{{author.birthdate}}</span>
                </dd>
                <dt><span>Death Date</span></dt>
                <dd>
                    <span>{{author.deathDate}}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <span>{{author.country}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="author.image">
                        <a (click)="openFile(author.imageContentType, author.image)">
                            <img [src]="'data:' + author.imageContentType + ';base64,' + author.image" style="max-width: 100%;" alt="author image"/>
                        </a>
                        {{author.imageContentType}}, {{byteSize(author.image)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/author', author.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
